   <header class="header">

            <form id="form" class="search">
               <input type="text" name="keyword" id ="searchInput" placeholder="輸入景點名稱查詢" required>

	<div class="modal" id="modalSignin">
		<div class="modal-header"></div>
		<div class="modal-body">
			<div class="title">登入會員帳號</div>
			<button data-close-button class="close-button"></button>
         <form action="#" method="POST">
            <input type="email" name="email" placeholder="輸入電子信箱" required>
            <input type="password" name="password" placeholder="輸入密碼" required>
            <button type="submit">登入帳戶</button>
         </form>
         <a href="#modalSignup" id="goSignup">還沒有帳戶？點此註冊</a>
		</div>
	</div>
	<div class="modal signup" id="modalSignup">
		<div class="modal-header"></div>
		<div class="modal-body">
			<div class="title">註冊會員帳號</div>
			<button data-close-button class="close-button"></button>
         <form action="#" method="POST">
            <input type="email" name="email" placeholder="輸入姓名" required>
            <input type="email" name="email" placeholder="輸入電子信箱" required>
            <input type="password" name="password" placeholder="輸入密碼" required>
            <button type="submit">登入帳戶</button>
         </form>
         <a href="#modalSignin" id="goSignin">已經有帳戶了？點此登入</a>
		</div>
	</div>
	<div id="overlay"></div>
